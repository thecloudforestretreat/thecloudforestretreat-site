<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | The Cloud Forest Retreat</title>

  <meta name="description" content="Explore the beauty of The Cloud Forest Retreat through images and moments captured across the property, from misty landscapes to quiet interiors and daily life in the cloud forest." />
  <link rel="canonical" href="https://thecloudforestretreat.com/gallery/" />

  <link rel="stylesheet" href="/assets/css/site.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <script src="/assets/js/head.js" defer></script>

  <style>
    :root{
      --max: 1180px;
      --r: 24px;
      --shadow: 0 18px 55px rgba(13,89,37,0.16);
      --line: rgba(11,26,16,0.12);
      --glass: rgba(245,245,220,0.78);
      --glass2: rgba(245,245,220,0.62);
      --ink: #0b1a10;
      --forest: #0D5925;
    }

    *{ box-sizing:border-box; }
    body{ margin:0; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 18px 80px;
    }

    /* HERO */
    .hero{
      position:relative;
      height:380px;
      border-radius:var(--r);
      overflow:hidden;
      box-shadow:var(--shadow);
      margin-bottom:18px;
    }

    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .heroOverlay{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.55));
    }

    .heroContent{
      position:absolute;
      bottom:18px;
      left:18px;
      right:18px;
      max-width:760px;
      color:#fff;
    }

    .heroContent h1{
      margin:0 0 8px;
      font-family:var(--font-head);
      font-size:clamp(34px,4vw,48px);
      letter-spacing:-0.03em;
      color:#fff;
    }

    .heroContent p{
      margin:0;
      font-size:16px;
      line-height:1.7;
      color:rgba(255,255,255,0.92);
    }

    /* SECTION CARD */
    .card{
      background:var(--glass2);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:16px;
      margin-bottom:18px;
    }

    /* MASONRY GRID */
    .masonry{
      column-count:3;
      column-gap:14px;
    }

    .masonryItem{
      break-inside:avoid;
      margin-bottom:14px;
      border-radius:18px;
      overflow:hidden;
      background:#ccc;
    }

    .masonryItem img{
      width:100%;
      height:auto;
      display:block;
    }

    /* VIDEO STRIP */
    .videoStrip{
      margin:22px 0;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .videoCard{
      position:relative;
      aspect-ratio:9/16;
      border-radius:26px;
      overflow:hidden;
      background:#bbb;
      box-shadow:var(--shadow);
    }

    .videoCard::after{
      content:"â–¶";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:52px;
      color:rgba(255,255,255,0.95);
      background:rgba(0,0,0,0.28);
    }

    /* FOOT NOTE */
    .galleryNote{
      text-align:center;
      margin-top:26px;
      font-size:14.5px;
      color:rgba(11,26,16,0.68);
      line-height:1.7;
    }

    @media(max-width:1000px){
      .masonry{ column-count:2; }
    }

    @media(max-width:680px){
      .hero{ height:300px; }
      .masonry{ column-count:1; }
      .videoStrip{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div id="siteHeader"></div>

<main class="wrap" aria-label="Gallery page">

  <!-- HERO -->
  <section class="hero">
    <img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt="Cloud forest landscape" />
    <div class="heroOverlay"></div>
    <div class="heroContent">
      <h1>Gallery</h1>
      <p>
        A visual journey through misty mornings, quiet trails, warm interiors,
        and everyday moments that unfold slowly in the cloud forest.
      </p>
    </div>
  </section>

  <!-- IMAGE GRID -->
  <section class="card" aria-label="Photo gallery">
    <div class="masonry">
      <!-- placeholders -->
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
    </div>
  </section>

  <!-- VIDEO BREAK -->
  <section class="videoStrip" aria-label="Gallery videos">
    <div class="videoCard" aria-label="Gallery video placeholder"></div>
    <div class="videoCard" aria-label="Gallery video placeholder"></div>
  </section>

  <!-- MORE IMAGES -->
  <section class="card" aria-label="More moments">
    <div class="masonry">
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt=""></div>
      <div class="masonryItem"><img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt=""></div>
    </div>
  </section>

  <!-- NOTE -->
  <div class="galleryNote">
    Every season brings new light, new colors, and new moments.
    <br>
    This gallery is always evolving.
  </div>

</main>

<div id="siteFooter"></div>
<script src="/assets/js/site.js?v=3"></script>
</body>
</html>
