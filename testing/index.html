<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | The Cloud Forest Retreat</title>

  <meta name="description" content="Explore the landscapes, rooms, wildlife, and moments that define The Cloud Forest Retreat. A visual journey through Ecuador’s cloud forest." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://thecloudforestretreat.com/gallery/" />

  <link rel="stylesheet" href="/assets/css/site.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <script src="/assets/js/head.js" defer></script>

  <style>
    :root{
      --max:1120px;
      --r:24px;
      --shadow:0 18px 55px rgba(13,89,37,0.16);
      --line:rgba(11,26,16,0.12);
      --glass:rgba(245,245,220,0.78);
      --glass2:rgba(245,245,220,0.62);
      --forest:#0D5925;
      --ink:#0b1a10;
    }

    *{ box-sizing:border-box; }
    body{ margin:0; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 18px 72px;
    }

    .card{
      background:var(--glass2);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* HERO */
    .hero{
      position:relative;
      height:380px;
      border-radius:var(--r);
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .heroOverlay{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
    }

    .heroContent{
      position:absolute;
      bottom:18px;
      left:18px;
      right:18px;
      max-width:720px;
      color:#fff;
    }

    .heroContent h1{
      margin:0 0 8px;
      font-family:var(--font-head);
      font-size:clamp(34px,4vw,48px);
      letter-spacing:-0.03em;
    }

    .heroContent p{
      margin:0;
      font-size:15.5px;
      line-height:1.7;
      color:rgba(255,255,255,0.92);
    }

    /* IMAGE GRID */
    .galleryGrid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    .galleryImg{
      border-radius:18px;
      overflow:hidden;
      background:#ccc;
    }

    .galleryImg img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .galleryImg.small{ aspect-ratio:4/5; }
    .galleryImg.tall{ aspect-ratio:3/5; }
    .galleryImg.large{
      grid-column:span 2;
      aspect-ratio:16/9;
    }

    /* VIDEO STRIP */
    .videoStrip{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .videoSlot{
      position:relative;
      aspect-ratio:9/16;
      border-radius:24px;
      overflow:hidden;
      background:#999;
    }

    .videoSlot::after{
      content:"▶";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      color:rgba(255,255,255,0.9);
      background:rgba(0,0,0,0.25);
    }

    @media(max-width:900px){
      .hero{ height:300px; }
      .galleryGrid{ grid-template-columns:1fr; }
      .galleryImg.large{ grid-column:auto; }
      .videoStrip{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div id="siteHeader"></div>

<main class="wrap" aria-label="Gallery page">

  <!-- HERO -->
  <section class="hero">
    <img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt="Cloud forest views from The Cloud Forest Retreat">
    <div class="heroOverlay"></div>
    <div class="heroContent">
      <h1>Gallery</h1>
      <p>
        A visual journey through misty mornings, forest trails, quiet interiors,
        and the everyday moments that define life at The Cloud Forest Retreat.
      </p>
    </div>
  </section>

  <!-- IMAGE GRID -->
  <section class="galleryGrid" aria-label="Photo gallery">

    <!-- column-balanced layout -->
    <div class="galleryImg tall">
      <img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt="Gallery image placeholder">
    </div>

    <div class="galleryImg small">
      <img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt="Gallery image placeholder">
    </div>

    <div class="galleryImg small">
      <img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt="Gallery image placeholder">
    </div>

    <div class="galleryImg small">
      <img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt="Gallery image placeholder">
    </div>

    <div class="galleryImg large">
      <img src="/assets/images/pages/rooms/tcfr_images_rooms_sunrise_01.jpg" alt="Wide landscape placeholder">
    </div>

    <div class="galleryImg small">
      <img src="/assets/images/pages/rooms/tcfr_test_image_9_16.jpg" alt="Gallery image placeholder">
    </div>

  </section>

  <!-- VIDEOS -->
  <section class="videoStrip" aria-label="Gallery videos">
    <div class="videoSlot" aria-label="Gallery video placeholder"></div>
    <div class="videoSlot" aria-label="Gallery video placeholder"></div>
  </section>

</main>

<div id="siteFooter"></div>
<script src="/assets/js/site.js?v=3"></script>
</body>
</html>
